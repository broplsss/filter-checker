<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Filter Checker</title>
</head>

<body>
  <div class="tip">
    <i class="bi bi-lightbulb"></i>
    <span>URLs will be extracted automatically from your text - case doesn't matter!</span>
  </div>
  <div class="desc">
    <h1>Filter Checker</h1>
    <p>Refer to <a href="https://github.com/smartfoloo/filter-checker/blob/main/README.md">the documentation</a>
      for a tutorial!</p>
  </div>
  <div class="filter-selection">
    <label>Select filters to check:</label>
    <div class="checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="lightspeedFilter" checked>
        Lightspeed
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="fortiguardFilter" checked>
        FortiGuard
      </label>
    </div>
  </div>
  <textarea id="inputText" rows="10" placeholder="Paste your FreeDNS text..."></textarea><br>
  <button onclick="checkLinks()">Check Links</button>
  <div id="loading" class="loading-text">Fetching.</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="controls" style="display: none;">
    <button id="copyLightspeedUnblocked" class="copy-button">
      <i class="bi bi-copy"></i> Copy Lightspeed Unblocked
    </button>
    <button id="copyFortiguardUnblocked" class="copy-button">
      <i class="bi bi-copy"></i> Copy FortiGuard Unblocked
    </button>
  </div>
  <div id="result"></div>
  <script src="script.js"></script>
</body>

</html>
